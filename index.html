<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cool GitHub Page</title>
  <style>
    /* Some cool CSS styles */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-top: 50px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 20px;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      margin: 20px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cool GitHub Page</h1>
  
  <p>Here's a cute cat picture:</p>
  <img src="https://placekitten.com/500/500" alt="A cute cat picture">
  
  <p>Click the button below to see a magic trick:</p>
  <button onclick="alert('Ta-da!')">Click me!</button>
  
  <p>Here's a link to my GitHub profile:</p>
  <a href="https://github.com/myusername" target="_blank" rel="noopener noreferrer">My GitHub Profile</a>
  
  <p>And here's a fancy button:</p>
  <a href="#" class="button">Click me too!</a>
  
  <p>Thanks for visiting!</p>
</body>
</html>
